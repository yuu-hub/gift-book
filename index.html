<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width">
  <title>手みやげ図鑑</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="img/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <!--ヘッダー-->
  <header>
    <h1><a href="index.html"><img src="img/nav_logo.png" style="width: 200px;" alt="手みやげ図鑑"></a></h1>
    <nav class="nav_menu">
      <ul>
        <li>
          <a href="wish.html">
            <button type="button" class="btn btn-outline-danger">Wish List</button></a>
        </li>
      </ul>
    </nav>
  </header>

  <!--メインビジュアル-->
  <div id="carouselControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/main_visual1_pc.png" class="d-block w-100" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="img/main_visual2_pc.png" class="d-block w-100" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="img/main_visual3_pc.png" class="d-block w-100" alt="Image 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!--wrapper-->
  <div id="wrapper">
    <div id="main">
      <div class="grid">
        <ul class="grid-item list-unstyled">
          <grid-item
            v-for="gift in data"
            :key="gift.id"
            :gift="gift"
            @toggle-wish="onToggleWish"
            
          >
          </grid-item>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
