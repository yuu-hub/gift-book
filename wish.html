<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width">
    <title>手みやげ図鑑</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <!--ヘッダー-->
    <header>
      <h1><a href="index.html"><img src="img/nav_logo.png" style="width: 200px;" alt="手みやげ図鑑"></a></h1>
    </header>
    <div id="wrapper">
      <h3 class="wish-title">あなたのWishList</h3>
      <div id="main">
        <div
          v-for="gift in wishes"
          :key="gift.id"
        >
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img 
                  class="wish-goods-img"
                  :src="gift.image"
                  alt="">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ gift.title }}</h5>
                  <p class="card-text"><small class="text-muted">{{ gift.shop }}</small>
                    <br>{{ gift.price }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
